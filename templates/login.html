<!DOCTYPE HTML>
<html lang="en" >  
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css"  href=  "{{ url_for('static',filename='styles/login_style.css') }}"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
  
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static',filename='img/favicon.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='img/apple-touch-icon.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='img/favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='img/favicon-16x16.png') }}">
<link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<!--body of the page-->
<body class="body">
	
<div class="login-page">

  <!--form of the page-->
  <div class="form">
    <form method="POST" action="">
        {{ form.hidden_tag() }}

        <!--form placeholders-->
      <input id="username" name="username" type="text" value="" placeholder="&#xf007;  username"/>
       <input id="password" name="password" type="text" value="" placeholder="&#xf023;  password"/>
      
       <!--eye button-->
      <i class="fas fa-eye" onclick="show()"></i> 
      <br>
      <br>
      <!--button for login-->
      <button id="submit">LOGIN</button>
      <p class="message"></p>
    </form> 

    <form class="login-form">
      <!--button for navigating user to signup-->
      <button type="button" onclick="window.location.href='{{ url_for('register') }}';">SIGN UP</button>
    </form>
  </div>
</div>

  <script>
    // =========== Logic for show/hide password ==========
    function show(){
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas")

      // ========== Checking current type of password ===========
      if(password.type === "password"){
        password.type = "text";
      }
      else {
        password.type = "password";
      }
    };
  </script>
</body>
</html>
