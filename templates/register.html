<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />

      <link rel="stylesheet" type="text/css"  href=  "{{ url_for('static',filename='styles/signup_style.css') }}"> 

      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
     
      <link rel="shortcut icon" type="image/png" href="{{ url_for('static',filename='img/favicon.png') }}">
      <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='img/apple-touch-icon.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='img/favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='img/favicon-16x16.png') }}">
<link rel="manifest" href="/site.webmanifest">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <!--body of the page-->
    <body class="body">
      <div class="login-page">

        <!--form of the page-->
        <div class="form">
          <form method="POST" action="">
            {{ form.hidden_tag() }} 

            <!--form placeholders-->
            <input type="text" placeholder="full name" id="name" />
            <input type="text" placeholder="email address" id="email"/>
            <input  id="username" name="username" type="text" placeholder="pick a username" />
            <input  name="password" type="password" id="password" placeholder="set a password" />
            <i class="fas fa-eye" onclick="show()"></i>
            <br>
            <br>

            <!--submit the form-->
            <button id="submit">REGISTER</button>
          </form>

          <form class="login-form">

          <!--submit the form-->
            <button type="button" onclick="window.location.href='{{ url_for('login') }}';">LOGIN</button>

          </form>
        </div>
      </div>
    </body>
    <script>
      // =========== Show/hide password ==========
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
  </html>
</html>
